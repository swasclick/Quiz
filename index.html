<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-100 */
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 1rem;
            /* Adding a subtle gradient background */
            background-image: radial-gradient(circle at 1% 1%, rgba(55, 65, 81, 0.4) 0%, rgba(17, 24, 39, 0) 25%),
                              radial-gradient(circle at 99% 99%, rgba(55, 48, 163, 0.3) 0%, rgba(17, 24, 39, 0) 25%);
        }

        /* Glassmorphism class */
        .glass {
            background: rgba(31, 41, 55, 0.6); /* bg-gray-800 with opacity */
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border-radius: 1rem; /* rounded-2xl */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Custom styled radio button */
        .radio-label {
            background-color: rgba(55, 65, 81, 0.7); /* bg-gray-700 with opacity */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-label:hover {
            background-color: rgba(75, 85, 99, 0.8); /* bg-gray-600 with opacity */
        }
        
        /* Style for when radio is checked */
        input[type="radio"]:checked + .radio-label {
            background-color: rgba(59, 130, 246, 0.7); /* bg-blue-600 with opacity */
            border-color: rgba(59, 130, 246, 0.9);
            color: #ffffff;
            font-weight: 500;
        }

        /* Hide the actual radio button */
        input[type="radio"] {
            display: none;
        }
        
        /* Numerical Input Style */
        .numerical-input {
            background-color: rgba(55, 65, 81, 0.7); /* bg-gray-700 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f3f4f6; /* text-gray-100 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1rem;
            width: 100%;
            font-size: 1.125rem; /* text-lg */
            transition: all 0.3s ease;
        }
        .numerical-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.9);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Button styles */
        .btn {
            background: rgba(59, 130, 246, 0.7); /* bg-blue-600 with opacity */
            border: 1px solid rgba(59, 130, 246, 0.9);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(37, 99, 235, 0.8); /* bg-blue-700 with opacity */
        }
        .btn:disabled {
            background: rgba(75, 85, 99, 0.5); /* bg-gray-600 with opacity */
            border-color: rgba(75, 85, 99, 0.7);
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: rgba(75, 85, 99, 0.7); /* bg-gray-600 with opacity */
            border: 1px solid rgba(75, 85, 99, 0.9);
        }
        .btn-secondary:hover {
            background: rgba(55, 65, 81, 0.8); /* bg-gray-700 with opacity */
        }
        
        .btn-submit {
             background: rgba(22, 163, 74, 0.7); /* bg-green-600 with opacity */
            border: 1px solid rgba(22, 163, 74, 0.9);
        }
        .btn-submit:hover {
            background: rgba(21, 128, 61, 0.8); /* bg-green-700 with opacity */
        }
        
        /* Utility class to hide elements */
        .hidden {
            display: none;
        }
        
        /* Solution styles */
        .solution-correct {
            border-left: 4px solid #16a34a; /* border-green-600 */
            background-color: rgba(22, 163, 74, 0.1);
        }
        
        .solution-incorrect {
            border-left: 4px solid #dc2626; /* border-red-600 */
            background-color: rgba(220, 38, 38, 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main App Container -->
    <div id="app" class="w-full max-w-2xl">
    
        <!-- Quiz Container -->
        <div id="quiz-container" class="glass w-full p-6 md:p-8 rounded-2xl">
            <h1 class="text-3xl font-bold text-center mb-6 text-white">QUIZ</h1>
            
            <!-- Question Area -->
            <div id="question-area" class="mb-6">
                <div class="text-xl md:text-2xl font-semibold text-gray-100 mb-2" id="question-number">Question 1/10</div>
                <p class="text-lg md:text-xl text-gray-200" id="question-text">Loading question...</p>
            </div>
            
            <!-- Options/Input Area -->
            <div id="options-area" class="space-y-4 mb-8">
                <!-- Content will be dynamically inserted here -->
            </div>
            
            <!-- Navigation Buttons -->
            <div class="flex justify-between items-center">
                <button id="prev-btn" class="btn-secondary text-white font-semibold py-2 px-5 rounded-lg">
                    Previous
                </button>
                <button id="next-btn" class="btn text-white font-semibold py-2 px-5 rounded-lg">
                    Next
                </button>
                <button id="submit-btn" class="btn-submit hidden text-white font-bold py-2 px-5 rounded-lg">
                    Submit
                </button>
            </div>
        </div>
        
        <!-- Results Container -->
        <div id="results-container" class="glass hidden w-full p-6 md:p-8 rounded-2xl">
            <h2 class="text-3xl font-bold text-center mb-4 text-white">Quiz Completed!</h2>
            <p id="score-text" class="text-2xl text-center font-semibold mb-6 text-blue-300">Your Score: 0 / 0</p>
            
            <h3 class="text-2xl font-semibold mb-4 text-white">Solutions Review</h3>
            <div id="solutions-area" class="space-y-6 max-h-96 overflow-y-auto pr-2">
                <!-- Solutions will be dynamically inserted here -->
            </div>
            
            <button id="download-btn" class="btn w-full mt-8 text-white font-bold py-3 px-5 rounded-lg">
                Download Results
            </button>
        </div>
        
    </div>

    <script>
        // --- EDIT YOUR QUESTIONS HERE ---
        const questions = [
    {
        type: 'mcq',
        question: "In which of the following scenarios is *negative* work being done by the specified force?",
        options: [
            "The force of gravity on a rocket as it accelerates upwards.",
            "The force from a person's hand holding a 5 kg bag stationary.",
            "The force of a bat on a ball, as the ball flies away.",
            "The force of gravity on a person walking on a flat horizontal road."
        ],
        answer: "The force of gravity on a rocket as it accelerates upwards.",
        solution: "Negative work is done when the force is in the opposite direction to the displacement. Gravity pulls down, but the rocket's displacement is upwards. Holding a bag (b) or walking horizontally (d) involves zero work by gravity as displacement is zero or perpendicular. The bat (c) does positive work."
    },
    {
        type: 'mcq',
        question: "An object has a kinetic energy of KE. If its mass is doubled and its speed is also doubled, what will its new kinetic energy be?",
        options: [
            "2 x KE",
            "4 x KE",
            "8 x KE",
            "16 x KE"
        ],
        answer: "8 x KE",
        solution: "Original KE = (1/2)mv². New KE = (1/2)(2m)(2v)² = (1/2)(2m)(4v²) = (2 * 4) * (1/2)mv² = 8 * KE."
    },
    {
        type: 'mcq',
        question: "A 20 kg object is moving at 5 m/s. A net force acts on it, causing it to speed up to 10 m/s. What is the total network done on the object?",
        options: [
            "250 J",
            "500 J",
            "750 J",
            "1000 J"
        ],
        answer: "750 J",
        solution: "Work = ΔKE = KE_final - KE_initial. KE_initial = 1/2 * 20 * (5)² = 250 J. KE_final = 1/2 * 20 * (10)² = 1000 J. Work = 1000 J - 250 J = 750 J."
    },
    {
        type: 'mcq',
        question: "A 4 kg object is lifted from the ground to a height of 2 m. What is its gain in gravitational potential energy? (Use g = 9.8 m/s²)",
        options: [
            "8 J",
            "19.6 J",
            "39.2 J",
            "78.4 J"
        ],
        answer: "78.4 J",
        solution: "Potential Energy (PE) = mgh = 4 kg * 9.8 m/s² * 2 m = 78.4 J."
    },
    {
        type: 'mcq',
        question: "A 500 N motor lifts a 2000 N load to a height of 10 m in 20 seconds. What is the average power developed by the motor?",
        options: [
            "1000 W",
            "2000 W",
            "5000 W",
            "40,000 W"
        ],
        answer: "1000 W",
        solution: "The motor's weight (500 N) is irrelevant. Work done is on the load. Work = Force * distance = 2000 N * 10 m = 20,000 J. Power = Work / time = 20,000 J / 20 s = 1000 W."
    },
    {
        type: 'mcq',
        question: "A 1 kg ball is dropped from rest from a height of 40 m. At a height of 10 m from the ground, what is its kinetic energy? (Ignore air resistance, use g = 10 m/s²)",
        options: [
            "100 J",
            "300 J",
            "400 J",
            "500 J"
        ],
        answer: "300 J",
        solution: "By conservation of energy, the loss in PE is converted to KE. PE_lost = mg(h_initial - h_final) = 1 * 10 * (40 - 10) = 1 * 10 * 30 = 300 J. This lost PE becomes KE."
    },
    {
        type: 'mcq',
        question: "Which of the following is the standard (SI) unit of Power?",
        options: [
            "Joule (J)",
            "Kilowatt-hour (kWh)",
            "Newton-meter (Nm)",
            "Watt (W)"
        ],
        answer: "Watt (W)",
        solution: "The SI unit of Power is the Watt (W), which is defined as one Joule (J) of work done per second (J/s). Joule and Newton-meter are units of Energy/Work, and kWh is a commercial unit of energy."
    },
    {
        type: 'mcq',
        question: "A roller coaster car is at rest at the top of its first hill. As it goes down the hill, what energy conversion occurs? (Ignoring friction)",
        options: [
            "Kinetic energy is converted to potential energy.",
            "Potential energy is converted to kinetic energy.",
            "Both kinetic and potential energy increase.",
            "Both kinetic and potential energy decrease."
        ],
        answer: "Potential energy is converted to kinetic energy.",
        solution: "At the top, the car has maximum potential energy (PE) and zero kinetic energy (KE). As it falls, its height (h) decreases, so PE (mgh) decreases, and its speed (v) increases, so KE (1/2mv²) increases."
    },
    {
        type: 'numerical',
        question: "A student pushes a stationary boulder with a force of 500 N for 10 seconds, but the boulder does not move. How much work, in Joules, is done *on the boulder*?",
        answer: "0",
        solution: "Work (W) is defined as Force (F) times displacement (s), W = F * s. Since the boulder does not move, its displacement is 0 meters. Therefore, the work done on the boulder is 500 N * 0 m = 0 J."
    },
    {
        type: 'numerical',
        question: "An object is thrown at an angle, and it follows a curved path, landing at the same height it was thrown from. What is the total work done on the object *by the force of gravity* during its entire flight, in Joules?",
        answer: "0",
        solution: "Work done by gravity depends on the *vertical* displacement (W = mgh). Since the object starts and ends at the same height, its net vertical displacement is zero. Therefore, the total work done by gravity is 0 J."
    },
    {
        type: 'numerical',
        question: "A 1500 kg car is traveling at 72 km/h. The brakes are applied, and it skids to a complete stop. What is the total work done *by the force of friction* to stop the car, in Joules?",
        answer: "-300000",
        solution: "Work done by friction equals the change in kinetic energy (Work-Energy Theorem). First, convert 72 km/h to m/s: 72 * (1000m / 3600s) = 20 m/s. Initial KE = 1/2 * m * v² = 0.5 * 1500 * (20)² = 300,000 J. Final KE = 0. Work = ΔKE = KE_final - KE_initial = 0 - 300,000 J = -300,000 J."
    },
    {
        type: 'numerical',
        question: "An electric motor is rated at 500 W. How much time (in seconds) would it take to lift a 25 kg mass to a vertical height of 10 m? (Use g = 9.8 m/s²)",
        answer: "4.9",
        solution: "The work required is the gain in potential energy: Work = mgh = 25 kg * 9.8 m/s² * 10 m = 2450 J. Power is Work / time, so time = Work / Power = 2450 J / 500 W = 4.9 seconds."
    },
    {
        type: 'numerical',
        question: "A 40 kg mass is raised to a height of 5 m. If it is allowed to fall, what will its kinetic energy be when it is at a height of 2 m from the ground, in Joules? (Use g = 10 m/s²)",
        answer: "1200",
        solution: "Total mechanical energy is conserved. Initial PE (at 5m) = mgh = 40 * 10 * 5 = 2000 J. This is the total energy. At 2m, the PE = mgh = 40 * 10 * 2 = 800 J. The rest of the energy must be KE. KE = Total Energy - PE (at 2m) = 2000 J - 800 J = 1200 J."
    },
    {
        type: 'numerical',
        question: "A television with a power rating of 250 W is used for 4 hours every day. How much energy (in kWh) does it consume in a month of 30 days?",
        answer: "30",
        solution: "Power in kW = 250 W / 1000 = 0.25 kW. Energy per day = Power (kW) * time (h) = 0.25 kW * 4 h = 1 kWh. Total energy in 30 days = 1 kWh/day * 30 days = 30 kWh."
    },
    {
        type: 'numerical',
        question: "A 2 kg object has a momentum of 10 kg·m/s. A 32 kg object has the same kinetic energy. What is the momentum of the 32 kg object, in kg·m/s?",
        answer: "40",
        solution: "Kinetic Energy KE = p² / (2m). For the 2kg object, KE = (10)² / (2*2) = 100 / 4 = 25 J. The 32kg object has the same KE (25 J). So, for the 32kg object: 25 = p² / (2*32) = p² / 64. This gives p² = 25 * 64 = 1600. Therefore, p = sqrt(1600) = 40 kg·m/s."
    }
];
        // --- END OF QUESTIONS ---

        // DOM Element References
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsAreaEl = document.getElementById('options-area');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const downloadBtn = document.getElementById('download-btn');
        
        const scoreTextEl = document.getElementById('score-text');
        const solutionsAreaEl = document.getElementById('solutions-area');

        // Quiz State
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;

        // --- FUNCTIONS ---

        /**
         * Loads and displays a question by its index.
         */
        function loadQuestion(index) {
            const question = questions[index];
            
            questionNumberEl.textContent = `Question ${index + 1}/${questions.length}`;
            questionTextEl.textContent = question.question;
            
            // Clear previous options
            optionsAreaEl.innerHTML = '';

            if (question.type === 'mcq') {
                // Create and append radio buttons for MCQ
                question.options.forEach((option, i) => {
                    const optionId = `q${index}_option${i}`;
                    
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.id = optionId;
                    radioInput.name = `question_${index}`;
                    radioInput.value = option;
                    
                    if (userAnswers[index] === option) {
                        radioInput.checked = true;
                    }
                    
                    radioInput.addEventListener('change', () => {
                        userAnswers[currentQuestionIndex] = option;
                    });
                    
                    const radioLabel = document.createElement('label');
                    radioLabel.htmlFor = optionId;
                    radioLabel.textContent = option;
                    radioLabel.className = 'radio-label block';
                    
                    const optionWrapper = document.createElement('div');
                    optionWrapper.appendChild(radioInput);
                    optionWrapper.appendChild(radioLabel);
                    optionsAreaEl.appendChild(optionWrapper);
                });
            } else if (question.type === 'numerical') {
                // Create and append an input field for numerical questions
                const numericalInput = document.createElement('input');
                numericalInput.type = 'number';
                numericalInput.id = `q${index}_input`;
                numericalInput.className = 'numerical-input';
                numericalInput.placeholder = 'Enter your answer...';
                
                if (userAnswers[index] !== null) {
                    numericalInput.value = userAnswers[index];
                }

                numericalInput.addEventListener('input', (e) => {
                    userAnswers[currentQuestionIndex] = e.target.value;
                });
                
                optionsAreaEl.appendChild(numericalInput);
            }
            
            // Update button visibility
            updateNavigation();
        }

        /**
         * Updates the visibility and state of navigation buttons.
         */
        function updateNavigation() {
            // Previous button
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Next and Submit buttons
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }
        
        /**
         * Moves to the next question.
         */
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }
        
        /**
         * Moves to the previous question.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        /**
         * Calculates score, shows results, and displays solutions.
         */
        function submitQuiz() {
            // Calculate score
            score = 0;
            userAnswers.forEach((answer, index) => {
                const question = questions[index];
                let isCorrect = false;

                if (question.type === 'mcq') {
                    if (answer === question.answer) {
                        isCorrect = true;
                    }
                } else if (question.type === 'numerical') {
                    // Use loose equality (==) to compare user's string/number input to the answer string
                    if (answer != null && answer.trim() == question.answer) {
                        isCorrect = true;
                    }
                }

                if (isCorrect) {
                    score++;
                }
            });
            
            // Display score
            scoreTextEl.textContent = `Your Score: ${score} / ${questions.length}`;
            
            // Clear previous solutions
            solutionsAreaEl.innerHTML = '';
            
            // Generate and display solutions
            questions.forEach((question, index) => {
                const solutionBlock = document.createElement('div');
                solutionBlock.className = 'p-4 rounded-lg';
                
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                let isCorrect = false;

                if (question.type === 'mcq') {
                    isCorrect = userAnswer === correctAnswer;
                } else if (question.type === 'numerical') {
                    isCorrect = userAnswer != null && userAnswer.trim() == correctAnswer;
                }
                
                solutionBlock.classList.add(isCorrect ? 'solution-correct' : 'solution-incorrect');
                
                let answerReviewHTML = `
                    <p class="text-gray-200"><strong>Your Answer:</strong> ${userAnswer || 'Not Answered'}</p>
                    ${!isCorrect ? `<p class="text-gray-200"><strong>Correct Answer:</strong> ${correctAnswer}</p>` : ''}
                `;
                
                solutionBlock.innerHTML = `
                    <p class="font-semibold text-lg text-gray-100 mb-2">${index + 1}. ${question.question}</p>
                    ${answerReviewHTML}
                    <p class="text-gray-300 mt-2 pt-2 border-t border-gray-600"><strong>Explanation:</strong> ${question.solution}</p>
                `;
                
                solutionsAreaEl.appendChild(solutionBlock);
            });
            
            // Show results and hide quiz
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }

        /**
         * Generates a text file with the quiz results and triggers a download.
         */
        function downloadResults() {
            let content = `QUIZ RESULTS\n\n`;
            content += `Final Score: ${score} / ${questions.length}\n\n`;
            content += `-------------------------\n`;
            content += `DETAILED REVIEW\n`;
            content += `-------------------------\n\n`;

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                let isCorrect = false;

                if (question.type === 'mcq') {
                    isCorrect = userAnswer === correctAnswer;
                } else if (question.type === 'numerical') {
                    isCorrect = userAnswer != null && userAnswer.trim() == correctAnswer;
                }

                content += `Question ${index + 1}: ${question.question}\n`;
                content += `Status: ${isCorrect ? 'Correct' : 'Incorrect'}\n\n`;
            });

            // Create a blob and trigger download
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'quiz-results.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        }

        // --- EVENT LISTENERS ---
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        downloadBtn.addEventListener('click', downloadResults);

        // --- INITIALIZATION ---
        // Load the first question when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion(currentQuestionIndex);
        });

    </script>
</body>
</html>
