<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* --- General Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        #app-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        /* --- 1. Test Selection Menu --- */
        #selection-screen {
            padding: 24px;
        }
        #selection-screen h2 {
            margin-top: 0;
            text-align: center;
        }
        #test-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .test-btn {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .test-btn:hover {
            background-color: #1d4ed8;
        }

        /* --- 2. Quiz Screen --- */
        #quiz-screen {
            display: none; /* Hidden by default */
        }
        #quiz-header {
            padding: 24px;
        }
        #question-image-container {
            margin-bottom: 16px;
        }
        #question-image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        #question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }
        #answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 24px 24px;
        }
        .btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            background-color: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s, border-color 0.2s;
            /* For answer images */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .btn img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #e6e6e6;
            border-color: #c0c0c0;
        }
        .btn.selected {
            background-color: #dbeafe;
            border-color: #60a5fa;
            color: #1e40af;
        }
        #controls {
            padding: 24px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #back-btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #back-btn:hover {
            background-color: #e0e0e0;
        }
        #submit-btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #submit-btn:hover {
            background-color: #1d4ed8;
        }

        /* --- 3. Results Screen --- */
        #results-container {
            padding: 24px;
            display: none; /* Hidden by default */
        }
        #results-container h2 {
            margin-top: 0;
        }
        .solution {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .solution p {
            margin: 0 0 8px 0;
        }
        .solution img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .correct {
            color: #16a34a;
            font-weight: 600;
        }
        .incorrect {
            color: #dc2626;
            font-weight: 600;
        }
        #results-controls {
            padding: 24px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            text-align: center;
        }
        #restart-btn {
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #restart-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Screen 1: Test Selection Menu -->
        <div id="selection-screen">
            <h2>Select a Test</h2>
            <div id="test-list">
                <!-- Buttons will be dynamically inserted here -->
            </div>
        </div>

        <!-- Screen 2: The Quiz -->
        <div id="quiz-screen">
            <div id="quiz-header">
                <div id="question-image-container"></div>
                <h2 id="question-text">Question goes here</h2>
            </div>
            <div id="answer-buttons">
                <!-- Buttons will be dynamically inserted here -->
            </div>
            <div id="controls">
                <button id="back-btn">Main Menu</button>
                <button id="submit-btn">Next</button>
            </div>
        </div>

        <!-- Screen 3: The Results -->
        <div id="results-container">
            <h2>Your Results</h2>
            <p id="score-text">You scored 0 out of 0.</p>
            <h3>Solutions</h3>
            <div id="solutions-body"></div>
            <div id="results-controls">
                <button id="restart-btn">Back to Main Menu</button>
            </div>
        </div>

    </div>

    <!-- 
      This is File 2. It MUST be in the same folder as this index.html file.
      It's loaded here so the script below can access its data.
    -->
    <script src="questions.js"></script>

    <script>
        // Wait for the HTML document and questions.js to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. GET DOM ELEMENTS ---
            const selectionScreen = document.getElementById('selection-screen');
            const testList = document.getElementById('test-list');
            const quizScreen = document.getElementById('quiz-screen');
            const resultsContainer = document.getElementById('results-container');
            
            const questionTextElement = document.getElementById('question-text');
            const questionImageContainer = document.getElementById('question-image-container');
            const answerButtonsElement = document.getElementById('answer-buttons');
            
            const submitButton = document.getElementById('submit-btn');
            const backButton = document.getElementById('back-btn');
            const restartButton = document.getElementById('restart-btn');
            
            const scoreText = document.getElementById('score-text');
            const solutionsBody = document.getElementById('solutions-body');

            // --- 2. QUIZ STATE VARIABLES ---
            let currentQuizQuestions = [];
            let currentQuestionIndex = 0;
            let userAnswers = [];

            // --- 3. INITIALIZATION ---
            function init() {
                // Check if the 'allQuizData' variable exists from questions.js
                if (typeof allQuizData === 'undefined') {
                    selectionScreen.innerHTML = "<h2>Error: Could not load <code>questions.js</code></h2><p>Please make sure the file is in the same folder as <code>index.html</code>.</p>";
                    return;
                }
                
                // Create buttons for each test defined in questions.js
                testList.innerHTML = ''; // Clear any loading text
                const testKeys = Object.keys(allQuizData);
                
                if (testKeys.length === 0) {
                     testList.innerHTML = "<p>No tests found in <code>questions.js</code>.</p>";
                     return;
                }

                testKeys.forEach(testKey => {
                    const button = document.createElement('button');
                    button.textContent = allQuizData[testKey].title; // Use the 'title' from the data
                    button.classList.add('test-btn');
                    button.dataset.testKey = testKey; // Store the key (e.g., "test1")
                    button.addEventListener('click', startQuiz);
                    testList.appendChild(button);
                });
                
                showScreen('selection');
            }
            
            function showScreen(screenName) {
                selectionScreen.style.display = 'none';
                quizScreen.style.display = 'none';
                resultsContainer.style.display = 'none';
                
                if (screenName === 'selection') {
                    selectionScreen.style.display = 'block';
                } else if (screenName === 'quiz') {
                    quizScreen.style.display = 'block';
                } else if (screenName === 'results') {
                    resultsContainer.style.display = 'block';
                }
            }

            // --- 4. QUIZ FUNCTIONS ---
            function startQuiz(event) {
                const testKey = event.target.dataset.testKey;
                currentQuizQuestions = allQuizData[testKey].questions;
                userAnswers = new Array(currentQuizQuestions.length).fill(null);
                currentQuestionIndex = 0;
                
                showScreen('quiz');
                showQuestion(currentQuizQuestions[currentQuestionIndex]);
            }

            function showQuestion(question) {
                // Set question text
                questionTextElement.textContent = `Q${currentQuestionIndex + 1}: ${question.question}`;
                
                // Handle Question Image
                questionImageContainer.innerHTML = '';
                if (question.questionImage) {
                    const img = document.createElement('img');
                    img.src = question.questionImage;
                    img.alt = "Question image";
                    questionImageContainer.appendChild(img);
                }

                // Clear old buttons
                answerButtonsElement.innerHTML = ''; 

                // Create new buttons for options
                question.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.classList.add('btn');
                    button.dataset.index = index;
                    
                    // Add answer text
                    const textSpan = document.createElement('span');
                    textSpan.textContent = option.text;
                    button.appendChild(textSpan);
                    
                    // Add answer image if it exists
                    if (option.image) {
                        const img = document.createElement('img');
                        img.src = option.image;
                        img.alt = "Answer image";
                        button.appendChild(img);
                    }

                    if (userAnswers[currentQuestionIndex] === index) {
                        button.classList.add('selected');
                    }

                    button.addEventListener('click', selectAnswer);
                    answerButtonsElement.appendChild(button);
                });

                // Update button text
                if (currentQuestionIndex === currentQuizQuestions.length - 1) {
                    submitButton.textContent = "Submit Test";
                } else {
                    submitButton.textContent = "Next";
                }
            }

            function selectAnswer(e) {
                // Find the button, even if the user clicked on the text or image inside it
                const selectedButton = e.target.closest('.btn'); 
                const selectedIndex = parseInt(selectedButton.dataset.index);
                
                userAnswers[currentQuestionIndex] = selectedIndex;

                Array.from(answerButtonsElement.children).forEach(btn => {
                    btn.classList.remove('selected');
                });
                selectedButton.classList.add('selected');
            }

            function handleSubmit() {
                if (userAnswers[currentQuestionIndex] === null) {
                    alert("Please select an answer before proceeding.");
                    return;
                }

                if (currentQuestionIndex < currentQuizQuestions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion(currentQuizQuestions[currentQuestionIndex]);
                } else {
                    showResults();
                }
            }

            function showResults() {
                let score = 0;
                solutionsBody.innerHTML = ''; 

                currentQuizQuestions.forEach((question, index) => {
                    const userAnswerIndex = userAnswers[index];
                    const correctAnswerIndex = question.correctAnswer;
                    const isCorrect = userAnswerIndex === correctAnswerIndex;

                    if (isCorrect) {
                        score++;
                    }

                    const solutionElement = document.createElement('div');
                    solutionElement.classList.add('solution');
                    
                    let solutionHTML = `<p><strong>Q${index + 1}: ${question.question}</strong></p>`;

                    // Display user's answer
                    const userAnswer = question.options[userAnswerIndex];
                    if (isCorrect) {
                        solutionHTML += `
                            <p class="correct">Your answer: ${userAnswer ? userAnswer.text : 'No answer'}</p>
                        `;
                    } else {
                        solutionHTML += `
                            <p class="incorrect">Your answer: ${userAnswer ? userAnswer.text : 'No answer'}</p>
                            <p class="correct">Correct answer: ${question.options[correctAnswerIndex].text}</p>
                        `;
                    }
                    
                    // Add solution text and image
                    solutionHTML += `<p><em>${question.solution.text}</em></p>`;
                    if (question.solution.image) {
                        solutionHTML += `<img src="${question.solution.image}" alt="Solution image">`;
                    }

                    solutionElement.innerHTML = solutionHTML;
                    solutionsBody.appendChild(solutionElement);
                });

                showScreen('results');
                scoreText.textContent = `You scored ${score} out of ${currentQuizQuestions.length}.`;
            }

            // --- 5. EVENT LISTENERS ---
            submitButton.addEventListener('click', handleSubmit);
            
            // Add listeners for the "Back to Menu" buttons
            backButton.addEventListener('click', init);
            restartButton.addEventListener('click', init);
            
            // --- 6. START THE APP ---
            init();
        });
    </script>

</body>
</html>
